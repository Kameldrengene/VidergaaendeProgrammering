<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>opret bruger</title>
    <link rel="stylesheet" type="text/css" href="OpretBruger.css">
</head>
<body>
<div class="header"><h2>User Registration</h2></div>

<div class="actual">
<h1>Create User</h1>
User Id:
<form action="BrugerAdministration.html" method="get">
    User name:
    <input type="text" name="User name"><br>
    First name:
    <input type="text" name="first name"><br>
    Last name:
    <input type="text" name="Last name"><br>
    Rolls
    <input class="roll" type="checkbox" name="Administrator">
    <label>Administrator</label>
    <input class="admin" type="checkbox" name="admin">
    <label>User</label><br>
    Active
    <input type="radio" id="yes" name="check" value="yes">
    <label for="yes">Yes</label>
    <input type="radio" id="No" name="check" value="No">
    <label for="No">No</label><br>
    <input class="button" type="submit" value="Save Changes">
</form>
</div>
</body>
</html>
